version: "3.8"

services:
  backend:
    build: ./backend
    image: hvnn1606/portfolio-backend:latest
    container_name: portfolio_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        # ðŸ§  Náº¿u khÃ´ng cÃ³ ENV REACT_APP_API_URL, máº·c Ä‘á»‹nh dÃ¹ng localhost (cho local dev)
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8080}
    image: hvnn1606/portfolio-frontend:latest
    container_name: portfolio_frontend
    ports:
      - "3000:3000"
    environment:
      # ðŸ§© Cho phÃ©p override táº¡i runtime (EC2)
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: always
