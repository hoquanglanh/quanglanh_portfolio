name: CI/CD Portfolio (Docker Hub Only)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: 🏗️ Build & Push backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/portfolio-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USER }}/portfolio-backend:latest

      - name: 🏗️ Build & Push frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/portfolio-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USER }}/portfolio-frontend:latest
